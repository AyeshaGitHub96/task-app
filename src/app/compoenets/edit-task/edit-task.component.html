<div class="outer">
  <form [formGroup]="taskForm" (ngSubmit)="updateTask()">
    <mat-form-field appearance="outline">
      <mat-label>Task Name</mat-label>
      <input type="text" matInput formControlName="name" placeholder="Enter task name" />
    </mat-form-field>
    &nbsp;
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input type="text" matInput formControlName="description" placeholder="Enter description" />
    </mat-form-field>
    &nbsp;
    <mat-form-field appearance="outline">
      <mat-label>Due Date</mat-label>
      <input type="date" matInput formControlName="duedate" title="Due Date" />
    </mat-form-field>
    &nbsp;
    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="pending">Pending</mat-option>
        <mat-option value="completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>
    &nbsp;
    <button mat-raised-button color="primary" type="submit">Update Task</button>
  </form>
</div>
