<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="full-width">
    <mat-label>Task Name</mat-label>
    <input matInput formControlName="taskName" required>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" rows="1"></textarea>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Due Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dueDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status" required>
      <mat-option value="Pending">Pending</mat-option>
      <mat-option value="Completed">Completed</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="button-group">
    <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Update Task</button>
    <button mat-raised-button color="warn" type="button" (click)="taskForm.reset()">Reset</button>
  </div>
</form>
