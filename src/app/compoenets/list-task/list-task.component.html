<div class="main">
  <div class="container">
    <div class="col-12">
      <input type="search" #se (keyup)="search(se.value)" class="form-control" placeholder="Search tasks...">
    </div>
    <hr>
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Id</th>
            <th>Task Name</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let temp of dataArray; index as num">
            <td>{{ num + 1 }}</td>
            <td>{{ temp.id }}</td>
            <td>{{ temp.name }}</td>
            <td>{{ temp.description }}</td>
            <td>{{ temp.dueDate }}</td>
            <td>
              <mat-form-field appearance="outline">
                <mat-select [(value)]="temp.status" (selectionChange)="updateStatus(temp)">
                  <mat-option value="pending">Pending</mat-option>
                  <mat-option value="completed">Completed</mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td>
              <button mat-raised-button color="primary" (click)="EditCustomer(temp)">Edit</button>
              <button mat-raised-button color="warn" (click)="DeleteCustomer(temp)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <mat-paginator [length]="dataCount"
                     [pageSize]="size"
                     [pageIndex]="page"
                     [pageSizeOptions]="paginateOption"
                     (page)="serverDataManager($event)"
                     aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
